<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoyageEase Tours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- Header section starts here  -->
    <header>
        <nav>
            <div class="nav-logo-box">
                <img src="./Images/VoyageEase-logo.png" alt="logo of the company">
                <h1 class="nav-title">Voyage<span class="primary-span">Ease</span> Tour</h1>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="" id="home">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- First banner  -->

        <div class="first-banner">
            <div class="first-banner-item-container">
                <h1 class="first-banner-title">Explore Your Travel</h1>
                <p class="first-banner-info">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <div class="where-to-form">
                    <form action="">
                        <input type="text" placeholder="Where go">
                        <select name="When" id="dropdown">
                            <option value="" disabled selected>Select When</option>
                            <option value="day">Day</option>
                            <option value="night">Night</option>
                        </select>
                        <select name="Select" id="dropdown">
                            <option value="" disabled selected>Select type</option>
                            <option value="type1">Type-1</option>
                            <option value="type2">Type-2</option>
                        </select>
                        <button class="primary-btn"><i class="fa-solid fa-magnifying-glass"></i> Find now </button>
                    </form>
                </div>
            </div>
        </div>

    </header>
    <!-- Header section ends here  -->

    <!-- Main section starts here  -->
    <main></main>
    <!-- Main section ends here  -->


    <!-- Footer section starts here  -->
    <footer></footer>
    <!-- Footer section ends here  -->
    
</body>
</html>
